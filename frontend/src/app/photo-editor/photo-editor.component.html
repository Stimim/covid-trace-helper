<div class="container">
  <div class="item">
    <p>來源:
      <a href="{{ photo.source }}">
        {{ photo.source }}
      </a>
    </p>
    <img src="{{ GetURL(photo) }}" #img crossOrigin="anonymous">
  </div>
  <div class="item" [ngStyle]="ComputeOuterBoxStyle()">
    <div *ngFor="let text of texts"
      [ngStyle]="ComputeTextStyle(text)">
      {{ text.desc }}
    </div>
  </div>
</div>

<div *ngIf="error">
  <mat-icon color="warn">error</mat-icon> {{ error }}
</div>
